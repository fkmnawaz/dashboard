<md-content> 
	<font style="font-family:RobotoDraftRegular;">
	<md-toolbar>
	
    	<div class="md-toolbar-tools">
    		INSERT PRIVATE SSH KEY
    	<span flex></span>
    	<md-button class="md-icon-button" ng-click="cancel()">
        	<ng-md-icon icon="close" style="fill: white" size="24"></ng-md-icon>
      	</md-button>
    	</div>
  	</md-toolbar>
  	<div layout-padding>
    <textarea ng-model="ssh" rows="10" cols="50"></textarea>
    </div>
    <div layout="column">
    <md-button class="md-raised md-primary" type="submit" ng-click="cancel()">
   	Cancel
  	</md-button>
    <md-button class="md-raised md-primary" type="submit" ng-click="finish()" ng-disabled="!ssh">
   	Finish
  	</md-button>
  	</div>
</font>
</md-content>
